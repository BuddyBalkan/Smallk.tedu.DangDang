<html>
	<head>
		<title>表格的语法演示</title>
	</head>
	<body>
		<table border="1" cellspacing="0" align="center" >
			<caption>学生成绩表</caption>
			<tr align="center" valign="middle" >
				<td>班级</td>
				<td>学号</td>
				<td>姓名</td>
				<td>成绩</td>
			</tr>
			<tr>
				<td rowspan="2">JSD1708</td>
				<td>1001</td>
				<td>张三</td>
				<td>95</td>
			</tr>
			<tr>
				<td>1002</td>
				<td>李四</td>
				<td>90</td>
			</tr>
			<tr>
				<td colspan="3" align="center">总分</td>
				<td>185</td>
			</tr>
			<tr>
				<td colspan="4">
					<marquee behavior="" direction="" href="">Welcome to the table!</marquee>
				</td>
			</tr>
		</table>
	</body>
</html>
