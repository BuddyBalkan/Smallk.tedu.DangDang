<!DOCTYPE html>
<html>
	<head>
		<meta charset="{utf-8}">
		<title>body的语法演示</title>
	</head>
	<body>
		today is a&nbsp;good day
		<!-- h1到h6能将内容加粗 h1最大 h6最小-->
		<h1>today is a good day</h1>
		<h2>today is a good day</h2>
		<h3>today is a good day</h3>
		<h4>today is a good day</h4>
		<h5>today is a good day</h5>
		<h6>today is a good day</h6>
		<!-- font 用于修改字体字号(min-1 max-7)及颜色		-->
		<font face="helvetica"  size="7" color="aqua">
			today is a very good day
		</font>
		<br />
		<!-- 无序列表-->
		<ul type="none">
			<li>刘江利</li>
			<li>孙孟涛</li>
			<li>费杰</li>
			<li>张乃方</li>
			<li>张明慧</li>
		</ul>
		<!-- -->
		<ol type="I">
			<li>Monday</li>
			<li>Tuesday</li>
			<li>Wednesday</li>
			<li>Thursday</li>
			<li>Friday</li>
		</ol>
		<!-- 块标记  div 特殊的块标记 仅仅另起一行
			行标记 span 特殊的行内标记 什么都没做
		-->
	</body>
</html>
