<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title>CSS语法演示</title>
		<style type="text/css">
			a{
				color: indianred;/* 修改颜色 */
				text-decoration: none;/* 去除下划线 */
				font-size: x-large;
				font-family: "微软雅黑";
			}
			div{
				color: aliceblue;
			};
			.c1{
				color: azure;
				font-family: "arial, helvetica, sans-serif";
			}
			#chicken{
				color: chocolate;
				font: "黑体";
			}
		</style>
	</head>
	<body>
		<a href="http://cn.bing.com">微软Bing搜索</a><br />
		<a href="http://www.taobao.com" class="c1">到淘宝逛逛呗</a>
		<div >
			这是一个div~~~
		</div>
		<div id="chicken">
			我假装不是一个div。。。。。
		</div>
	</body>
</html>
